<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriManage - Farm List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .header { background: #28a745; color: white; padding: 15px; text-align: center; font-size: 28px; font-weight: bold; }
        .container { margin-top: 30px; }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            margin-bottom: 20px;
        }
        .farm-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .btn-add {
            background: linear-gradient(45deg, #28a745, #218838);
            border: none;
        }
        .btn-add:hover {
            background: linear-gradient(45deg, #218838, #1e7e34);
        }
    </style>
</head>
<body>
    <div class="header">AgriManage</div>
    <div class="container">
        <h3 class="text-center text-success">Farm List</h3>
        <div class="text-center mb-4">
            <a href="add-farm.html" class="btn btn-add btn-lg">Add New Farm</a>
        </div>
        <div id="farm-list" class="row">
            <!-- Farms will be dynamically loaded here -->
        </div>
        <div class="text-center mt-3">
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        &copy; 2025 AgriManage. All rights reserved.
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const farms = [
                { name: "Green Valley Farm", location: "California", crops: "Wheat, Corn", image: "https://static.vecteezy.com/system/resources/thumbnails/035/062/980/small/ai-generated-wheat-grains-free-png.png" },
                { name: "Sunrise Fields", location: "Texas", crops: "Rice, Barley", image: "https://www.pngarts.com/files/3/White-Rice-Free-PNG-Image.png" },
                { name: "Blue Sky Ranch", location: "Florida", crops: "Tomatoes, Peppers", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYgW6SonXBCwyFwZkaFj-ulqY5m7CahtNO5g&s" }
            ];

            const farmListContainer = document.getElementById("farm-list");
            farms.forEach(farm => {
                const farmCard = document.createElement("div");
                farmCard.classList.add("col-md-4");
                farmCard.innerHTML = `
                    <div class="card">
                        <img src="${farm.image}" class="farm-image" alt="Farm Image">
                        <h5 class="mt-3">${farm.name}</h5>
                        <p><strong>Location:</strong> ${farm.location}</p>
                        <p><strong>Crops:</strong> ${farm.crops}</p>
                    </div>
                `;
                farmListContainer.appendChild(farmCard);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
