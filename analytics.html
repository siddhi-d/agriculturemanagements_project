<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriManage - Analytics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .header { background: #28a745; color: white; padding: 15px; text-align: center; font-size: 28px; font-weight: bold; }
        .container { margin-top: 30px; }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            text-align: center;
        }
        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="header">AgriManage - Analytics</div>
    <div class="container">
        <h3 class="text-center text-success">Farm Analytics</h3>
        <div class="chart-container">
            <canvas id="cropYieldChart"></canvas>
        </div>
        <div class="chart-container mt-4">
            <canvas id="farmPerformanceChart"></canvas>
        </div>
        <div class="text-center mt-4">
            <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        &copy; 2025 AgriManage. All rights reserved.
    </footer>
    <script>
        const ctx1 = document.getElementById('cropYieldChart').getContext('2d');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Wheat', 'Corn', 'Rice', 'Barley', 'Soybeans'],
                datasets: [{
                    label: 'Yield in Tons',
                    data: [500, 700, 400, 600, 800],
                    backgroundColor: 'rgba(40, 167, 69, 0.6)'
                }]
            }
        });
        
        const ctx2 = document.getElementById('farmPerformanceChart').getContext('2d');
        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Farm Productivity Index',
                    data: [50, 60, 55, 70, 80, 75],
                    borderColor: '#007bff',
                    fill: false
                }]
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
