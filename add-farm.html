<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriManage - Manage Crops</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .header { background: #28a745; color: white; padding: 15px; text-align: center; font-size: 28px; font-weight: bold; }
        .container { margin-top: 50px; }
        .card {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            max-width: 600px;
            margin: auto;
        }
        .btn-success {
            background: linear-gradient(45deg, #28a745, #218838);
            border: none;
        }
        .btn-success:hover {
            background: linear-gradient(45deg, #218838, #1e7e34);
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?crops,field') no-repeat center center/cover;
            height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        .crop-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3.text-success {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">AgriManage</div>
    <div class="hero">
        <h1 class="text-success bg-white p-2 rounded">Manage Your Crop Details</h1>
    </div>
    <div class="container">
        <img src="https://source.unsplash.com/800x400/?crop,farm" alt="Crop Image" class="crop-image">
        <h3 class="text-success">Crop Management Form</h3>
        <div class="card shadow-lg">
            <form id="cropForm">
                <div class="mb-3">
                    <label for="cropName" class="form-label">Crop Name</label>
                    <input type="text" id="cropName" class="form-control" placeholder="Enter Crop Name" required>
                </div>
                <div class="mb-3">
                    <label for="farmLocation" class="form-label">Farm Location</label>
                    <input type="text" id="farmLocation" class="form-control" placeholder="Enter Farm Location" required>
                </div>
                <div class="mb-3">
                    <label for="cropType" class="form-label">Crop Type</label>
                    <input type="text" id="cropType" class="form-control" placeholder="Enter Crop Type (e.g., Fruits, Vegetables)" required>
                </div>
                <div class="mb-3">
                    <label for="season" class="form-label">Growing Season</label>
                    <select id="season" class="form-control" required>
                        <option value="">Select Season</option>
                        <option value="Summer">Summer</option>
                        <option value="Winter">Winter</option>
                        <option value="Spring">Spring</option>
                        <option value="Monsoon">Monsoon</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="yield" class="form-label">Expected Yield (in tons)</label>
                    <input type="number" id="yield" class="form-control" placeholder="Enter Expected Yield" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Save Crop Details</button>
            </form>
        </div>
        <div class="text-center mt-3">
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        &copy; 2025 AgriManage. All rights reserved.
    </footer>
    <script>
        document.getElementById("cropForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Crop details saved successfully!");
            document.getElementById("cropForm").reset();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
